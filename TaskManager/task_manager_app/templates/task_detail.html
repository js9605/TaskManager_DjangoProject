{% extends 'base.html' %}

{% block content %}
  <h1>{{ task.title }}</h1>
  <p>{{ task.description }}</p>
  <p>Due Date: {{ task.due_date }}</p>
  <p>Status: {{ task.status }}</p>

  <a href="{% url 'task_edit' pk=task.pk %}">Edit Task</a>

  <form method="post" action="{% url 'update_task_status' pk=task.pk %}">
    {% csrf_token %}
    <label for="id_status">Update Status:</label>
    {{ update_task_status_form.status }}
    <button type="submit">Update Status</button>
  </form>

  <form method="post" action="{% url 'task_delete' pk=task.pk %}">
    {% csrf_token %}
    <button type="submit">Delete Task</button>
  </form>
{% endblock %}
